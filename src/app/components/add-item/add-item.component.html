<div class="card">
  <div class="card-body">
    <h5 class="card-title">Add Item</h5>
    <form (ngSubmit)="onSubmit()" class="col-s6">
      <div class="row">
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            placeholder="Add Title"
            [(ngModel)]="item.title"
            name="title"
            required
          />
          <label>Title</label>
        </div>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            placeholder="Add Description"
            [(ngModel)]="item.description"
            name="description"
            required
          />
          <label>Description</label>
        </div>
        <input type="submit" value="Add" class="btn btn-primary ml-3" />
      </div>
    </form>
  </div>
</div>
