<div *ngIf="items?.length > 0; else noItems">
  <ul *ngFor="let item of items" class="card">
    <li
      (dblclick)="deleteItem($event, item)"
      style="list-style: none"
      class="card-body"
    >
      <strong>
        {{ item.title }}
      </strong>
      {{ item.description }}
    </li>
  </ul>
</div>

<ng-template #noItems>
  <hr />
  <h5>There are no items in the list</h5>
</ng-template>
